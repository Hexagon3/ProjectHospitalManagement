{% load static %}

<!Doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>REGISTRATION PAGE</title>
    <link rel="stylesheet" href="{% static 'css/member_login.css' %} ">
</head>

<body>
    <div class="main1">
        <input type="checkbox" name="login" id="chk" aria-hidden="true">

        <!-- Signup form -->

        <div class="signup">
            <form>
                <label class="label" for="chk" aria-hidden="true">SIGN UP</label>
                <input class="input" type="text" name="txt" placeholder="User Name" required="">
                <input class="input" type="email" name="email" placeholder="abc@gmail.com" required="">
                <input class="input" type="Password" name="pswd" placeholder="Password" required="">

                <input class="input" type="Password" name="pswd" placeholder="Confirm Password" required="">
                <div class="chcek">
                    <input type="checkbox" name="checkbox1" required>
                    <label for="chk" aria-hidden="true" class="check-label">Terms and conditions</label>
                </div>
                <button>SIGN UP</button>
            </form>
        </div>

        <!-- Login form -->

        <div class="login">
            <form method="post" action="user/nurse/profile/{{username}}">
                <label class="label" for="chk" aria-hidden="true">LOGIN</label>
                <input class="input" type="email" name="email" placeholder="abc@gmail.com" required="">
                <input class="input" type="Password" name="pswd" placeholder="Password" required="">
                <button type="submit">LOGIN</button>
            </form>
        </div>
    </div>
    </div>
