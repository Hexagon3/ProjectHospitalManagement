{% load static %}

<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>SIGN UP PAGE</title>
</head>

<body>
	<div class="container">
		<h1>SIGN UP</h1>
		<form action="/user/signup" method="POST">
			<!-- add action and method attribute -->
			<p>
				<label for="firstName">First Name</label><br>
				<input id="firstName" type="text" name="firstName" required>
				<!-- Add required attribute -->
				<br><br>
				<label for="lastName">Last Name</label><br>
				<input id="lastName" type="text" name="lastName">
				<br><br>
				<label for="email">Email</label><br>
				<input id="email" type="email" name="email" placeholder="abc@gmail.com" required>
				<!-- Add required attribute -->
				<br><br>
				<label for="password">Password</label><br>
				<input id="password-field" type="password" class="form-control" name="password" value="secret">
				<span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
				<img src="https://p.kindpng.com/picc/s/327-3273865_password-eye-icon-png-transparent-png.png"
					width="2.0%" height="2.0%" style="margin-left: -5%;display:inline;
                vertical-align: middle" id="togglePassword">
				<br><br>
				<input type="checkbox" id="rules" name="rules" value="rules">
				<label for="Rules">I agree to all terms and conditions.</label>
			</p>
			<h1><input type="Submit" value="Create Account"></h1>
		</form>

		<link rel="stylesheet" href="{% static 'css/Signup_Page.css' %}">
		<!-- update this style sheet path by relative path of the css file 
		and change na name of css file  -->
</body>
</div>

</html>
